    <link th:href="@{/plugins/assets/css/dashboard.css}" rel="stylesheet"/>
    <link th:href="@{/css/article.css}" rel="stylesheet"/>

    <script type="text/javascript" th:src="@{/plugins/assets/js/core.js}"></script>

    <script type="text/javascript" th:src="@{/plugins/assets/js/vendors/jquery.sparkline.min.js}"></script>

    <script type="text/javascript" th:src="@{/plugins/assets/js/vendors/jquery.tablesorter.min.js}"></script>
    <script type="text/javascript" th:src="@{/plugins/assets/js/vendors/jquery-jvectormap-2.0.3.min.js}"></script>

    <script type="text/javascript" th:src="@{/plugins/assets/js/dashboard.js}"></script>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>
  <body class="">
    <div class="page">
      <div class="page-main">
        <div th:replace="index :: header"></div>
        <div th:replace="index :: header-nav"></div>
        <div class="page-content">
          <div class="row">
              <div class="col-lg-12">
                  <div class="card card-profile">
                      <div class="card-header" style="background-image: url(/plugins/demo/photos/eberhard-grossgasteiger-311213-1500.jpg);height: 15rem;" ></div>
                      <div class="card-body text-center">
                          <img class="card-profile-img" th:src="${thinker.userAvatarUrl}">
                          <h3 class="mb-3" th:text="${thinker.nickName}">Peter Richards</h3>
                          <p class="mb-4">
                              Big belly rude boy, million dollar hustler. Unemployed.
                          </p>
                          <button class="btn btn-pill btn-outline-info">
                              <span class="fe fe-plus"></span> 关注
                          </button>
                      </div>
                  </div>
              </div>
          </div>
          <div class="container">
            <div class="row">
              <div class="col-lg-12">
                  <div class="row row-cards row-deck" th:each="article,articleState : ${articles}">
                      <div class="col-sm-6 col-xl-3">
                          <div class="card">
                              <a th:href="${article.articlePermalink}"><img class="card-img-top" src="/images/bg/20180904112157.jpg" alt="And this isn&#39;t my nose. This is a false one."></a>
                              <div class="card-body d-flex flex-column">
                                  <h4><a th:href="${article.articlePermalink}" th:text="${article.articleTitle}">And this isn't my nose. This is a false one.</a></h4>
                                  <div class="text-muted article-summary-md" th:text="${article.articleSummary}">Look, my liege! The Knights Who Say Ni demand a sacrifice! …Are you suggesting that coconuts migr...</div>
                                  <div class="d-flex align-items-center pt-5 mt-auto">
                                      <div class="ml-auto text-muted">
                                          <span th:text="${article.timeAgo}"></span>
                                      </div>
                                  </div>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
            </div>
          </div>
        </div>
      </div>
       <footer th:replace="index :: footer"></footer>
    </div>
  </body>
</html>
